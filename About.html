<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Tech Startup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
  

    <!-- Hero Section -->
    <section class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h2>About Us</h2>
            <p>We are a tech startup dedicated to innovation and excellence.</p>
        </div>
    </section>

    <!-- Team Section -->
    <section class="team py-5">
        <div class="container">
            <h3 class="text-center">Meet Our Team</h3>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="team1.jpg" alt="Team Member" class="img-fluid rounded-circle">
                    <h4>John Doe</h4>
                    <p>CEO & Founder</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="team2.jpg" alt="Team Member" class="img-fluid rounded-circle">
                    <h4>Jane Smith</h4>
                    <p>CTO</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="team3.jpg" alt="Team Member" class="img-fluid rounded-circle">
                    <h4>Mike Johnson</h4>
                    <p>Lead Developer</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
